<html lang="en">

    <title>JavaScript Calaulator</title>
</head>
<body>
    <main class="calculator">

            <span class="unit">deg</span>
            <section class="screen">
                <div class="input"></div>

            </section>
        </div>

               </div>

                   <span>8</span>
                   <span>5</span>
                   <span>2</span>
                   <span>0</span>
                </div>
               <div class="column">
                   <span>9</span>
                   <span>3</span>
                   <span>6</span>
                   <span></span>
                </div>
               <div class="column">
                   <span></span>
                   <span></span>
                   <span></span>
                   <span></span>
                </div>
           </section>
        </div>
    </main>
</body>
</html>
